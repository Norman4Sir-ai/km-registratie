  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002d5b 0%, #004080 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .logo img {
      width: 80px;
      height: 80px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 800;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #f1c40f;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .btn {
      background: #f1c40f;
      color: #002d5b;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 800;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>

  <div class="logo">

  <a href="https://script.google.com/macros/s/JOUW_SCRIPT_ID/exec" class="btn" id="manualBtn" style="display: none;">
    Open App
  </a>
  
  <div class="footer">v17.4</div>
  
  <script>
    // Jouw Web App URL
 const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyt2CXObhaURG05yBsA4QxQH7QfF_o42ollz_jFJXb-QNBFJtFPDGl_QP0QrE8NffNH/exec';
    
    // Automatisch doorverwijzen na 1.5 seconden
    setTimeout(() => {
      window.location.href = WEB_APP_URL;
    }, 1500);
    
    // Toon handmatige knop als fallback
    setTimeout(() => {
      document.getElementById('manualBtn').href = WEB_APP_URL;
      document.getElementById('manualBtn').style.display = 'inline-block';
      document.querySelector('.loading').style.display = 'none';
      document.querySelector('p:last-of-type').textContent = 'Klik om door te gaan';
    }, 3000);
  </script>
